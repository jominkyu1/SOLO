<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<style>
    .layout {
        border: 1px solid rgba(40, 107, 68, 0.397);
        padding: 1%;
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;

        text-align: center;
    }
</style>
<body>
    <div class="layout">
        <h2 th:text="${board.title}"></h2><hr>
        <p th:text="${board.content}"></p><hr>
        <a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
        <a th:href="@{/board/modify/{id}( id = ${board.id} )}">수정</a>
    </div>
</body>
</html>
