<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .layout {
        border: 1px solid rgba(40, 107, 68, 0.397);
        padding: 1%;
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;

        text-align: center;
    }

    .layout input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 15px;
    }

    .layout textarea {
        min-height: 300px;
    }

    .layout button {
        margin-left: 1px;
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
        <h2>게시글 수정</h2>
        제목<input name="title" type="text" th:value="${board.title}">
        글내용<textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
