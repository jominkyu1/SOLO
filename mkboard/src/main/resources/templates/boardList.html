<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link   th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css'"
            href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #5a7da0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/board">게시판</a>
    </div>
</nav>

<div class="container mt-4 border border-2">
    <h2 class="mb-3">게시판 목록</h2>
    <a href="/board/write" class="btn btn-primary mb-2 mx-1">글쓰기</a>
    <ul class="list-group">

<!--        <li class="list-group-item" th:each="item:${items}">-->
<!--            <a href="#" class="text-decoration-none" th:text="${item.id}"></a>-->
<!--            <a href="#" class="text-decoration-none mx-5" th:text="${item.title}"></a>-->
<!--        </li>-->

        <li class="list-group-item" th:each="item:${items}">
            <form action="" method="post">
                <a href="#" th:href="|/board/${item.id}|" class="text-decoration-none" th:text="${item.id}">1</a>
                <a href="#" class="text-decoration-none text-dark mx-5"
                   data-bs-toggle="collapse"
                   data-bs-target="#post2" th:data-bs-target="'#post' + ${item.id}"
                   aria-expanded="false"
                   aria-controls="post2" th:aria-controls="'post' + ${item.id}"
                   th:text="${item.title}">게시글 제목</a>
                <div class="collapse my-2 mx-5" id="post2" th:id="'post' + ${item.id}">
                    <div class="card card-body" th:text="${item.content}">
                        게시글 내용
                    </div>
                </div>
            </form>
        </li>

    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
