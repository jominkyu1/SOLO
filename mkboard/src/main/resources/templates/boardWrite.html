<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link   th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css'"
            href="../templates/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #5a7da0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/board">게시판</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">글 작성</h2>
    <div class="border border-2 p-3" style="width: 500px; height: 300px;" >
        <form action="" method="post">
            <label for="title" class="d-block text-center fw-bold">글 제목</label>
            <input type="text" class="form-control mt-1" id="title" name="title" required>
            <label for="content" class="d-block text-center fw-bold mt-2">글 내용</label>
            <textarea class="form-control mt-1" id="content" name="content"
                      style="min-height: 100px; resize: none" required></textarea>
            <hr>
            <button type="submit" class="btn btn-primary mb-1">확인</button>
            <a href="/board" class="btn btn-outline-primary mb-1">목록으로</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
